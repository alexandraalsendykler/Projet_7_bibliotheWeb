<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Se connecter</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<div class="row" style="margin-top: 15px">
	<div class="container">
		<div class="col-sm-8 offset-sm-4">
			<div class="card text-center">
				<div class="card-header">
					<h2 class="font-weight-bold">Connexion</h2>
				</div>
				<div class="card-body">

					<form th:action="@{/seConnecter}" method="post"
						th:object="${users}">
						<div class="form-Envoyer">
							<h4>Connexion</h4>
							<input th:field="*{email}" type="text" id="S'identifier"
								class="form-control input-sm chat-input"
								placeholder="S'identifier" /> </br> <input th:field="*{motDePasse}"
								type="password" id="Mot de passe"
								class="form-control input-sm chat-input"
								placeholder="Mot de passe" /> </br>
							<div class="wrapper">
								<span class="group-btn">

									<button type="submit" class="btn btn-primary">Envoyer</button>
								</span>
					</form>
					<p th:if="${param.seConnecterErreur == true}" class="erreur">Email
						erron√© ou mauvais mot de passe !</p>
				</div>
			</div>

		</div>
	</div>
	</body>
</html>
