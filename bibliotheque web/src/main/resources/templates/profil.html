<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>Profil</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-8 offset-sm-4">
				<div class="card text-center">
					<div class="card-header">
						<h2 class="font-weight-bold">Profil membre bibliotheque</h2>
						th:utext="${connectedUser.email}"></span>
						</h2>
					</div>
					<div class="card-body">

						<div class="card text-center">
							<table class="table table-sm table-responsive">
								<tr>
									<th>titre</th>
									<th>auteur</th>
									<th>resume</th>

								</tr>
								<tr th:each="pret: ${pret}">
									<td><a th:href="@{'/pret/'+${pret}}"
										th:text="${pret.titre}"></a></td>
									<td th:text="${pret.auteur}">Auteur</td>
									<td th:text="${pret.resume}">Résumé</td>
</body>

</html>
