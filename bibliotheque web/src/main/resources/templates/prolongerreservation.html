<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Profil</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #fff;">

		<a class="navbar-brand" href="/">
			<h1>Bibliothèque OpenClassrooms</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark" href="">Les
					livres disponibles</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="">Les
					auteurs</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="">A
					propos</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:unless="${session.isEmpty()}"> Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>

	</nav>
	<img class=" img-fluid" th:src="@{/Img/testlivre.jpg}" alt=""
		style="width: 100%; height: auto">

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h3 class="font-weight-bold">Prolonger réservation</h3>
					</div>
					<div class="card-body">
						<div class="text-center" th:each="pret : ${prets}">
							<p>Voulez-vous prolonger le prêt de 4 semaines ?</p>
							<a class="btn btn-success" th:href="@{'/prolonger/'+${pret.id}}">
								Prolonger </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<body>

</body>
</html>
