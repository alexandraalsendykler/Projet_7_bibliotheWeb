<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Se connecter</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #fff;">

		<a class="navbar-brand" href="/">
			<h1>Bibliothèque OpenClassrooms</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark" href="/leslivresdisponibles">Les
					livres disponibles</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="/lesauteurs">Les
					auteurs</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="">A
					propos</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:unless="${session.isEmpty()}"> Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>

	</nav>
	<img class=" img-fluid" th:src="@{/Img/OCbibliotheque1.jpg}" alt=""
		style="width: 100%; height: auto">


<body>

	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h2 class="font-weight-bold">Connexion</h2>
					</div>
					<div class="card-body">

						<form action="/seConnecter" method="post">
							<div class="form-Envoyer">
								<h4>Connexion</h4>
								<input type="text" id="S'identifier"
									class="form-control input-sm chat-input"
									placeholder="S'identifier" name="email" /> </br> <input
									type="password" id="Mot de passe"
									class="form-control input-sm chat-input"
									placeholder="Mot de passe" name="password" /> </br>
								<div class="wrapper">
									<span class="group-btn">

										<button type="submit" class="btn btn-primary">Envoyer</button>
									</span>
						</form>
						<p th:if="${param.seConnecterErreur == true}" class="erreur">Email
							erroné ou mauvais mot de passe !</p>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
