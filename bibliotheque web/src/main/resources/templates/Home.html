<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Home</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<table class="table table-sm">

		<tr>
			<th>Titre</th>
			<th>Auteur</th>
			<th>Résumé</th>

		</tr>
		<tr th:each="site: ${sites}">
			<td><a th:href="@{'/site/'+${site.id}}" th:text="${site.nom}">Nom</a></td>
			<td th:text="${site.description}">Description</td>
			<td th:if="${site.officiel == true}">Oui</td>
			<td th:unless="${site.officiel == true}">Non</td>

		</tr>
	</table>

</body>
</html>
