<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Home</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #fff;">

		<a class="navbar-brand" href="/">
			<h1>Bibliothèque OpenClassrooms</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark" href="">Les
					livres disponibles</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="">Les
					auteurs</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="">A
					propos</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:8080/connexion"
				th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="http://localhost:8080/profil"
				th:unless="${session.isEmpty()}"> Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href=""
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>
	</nav>
	<img class=" img-fluid" th:src="@{/Img/testlivre.jpg}" alt=""
		style="width: 100%; height: auto">


	<div class="row" style="margin-top: 15px">
		<div class="col-sm-6 offset-sm-3">
			<form action="/livressearch" method="get">
				<h3>Rechercher un livre en utilisant le moteur de recherche
					ci-dessous</h3>
				<input class="form-control mr-sm-2" type="text" name="search"
					placeholder="Rechercher" aria-label="Rechercher"> <br>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Envoyer</button>
			</form>

		</div>
	</div>
	<div class="row" style="margin-top: 15px">
		<div class="col-sm-6 offset-sm-3">
			<table class="table table-sm">

				<tr>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Résumé</th>

				</tr>
				<tr th:each="livre: ${livres}">
					<td th:text="${livre.titre}"></td>
					<td th:text="${livre.auteur}"></td>
					<td th:text="${livre.resume}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
