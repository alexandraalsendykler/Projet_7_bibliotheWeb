<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Home</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #fff;">

		<a class="navbar-brand" href="/">
			<h1>Bibliothèque OpenClassrooms</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark"
				href="/leslivresdisponibles">Les livres</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="/lesauteurs">Les auteurs</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="/informations">Informations</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:8080/connexion" th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:8080/profil" th:unless="${session.isEmpty()}">
					Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>
	</nav>
	<img class=" img-fluid" th:src="@{/Img/OCbibliotheque1.jpg}" alt=""
		style="width: 100%; height: auto">


	<div class="row" style="margin-top: 15px">
		<div class="container">
			<div class="col-sm-6 offset-sm-3">
				<div class="card text-center">
					<div class="card-header">
						<h2 class="font-weight-bold">Inscription</h2>
					</div>
					<div class="card-body">

						<form method="post" th:action="@{/saveinscription}"
							th:object="${users}">
							<div class="form-group">
								<label for="InputEmail">Adresse email</label> <input
									type="email" class="form-control" id="email"
									aria-describedby="emailHelp" th:field="*{email}">

							</div>

							<div class="form-group">
								<label for="InputPassword">Mot de passe </label> <input
									type="password" class="form-control" id="password"
									th:field="*{motDePasse}">

							</div>

							<div class="form-group">
								<label for="inputNom">Nom</label> <input type="text"
									class="form-control" id="nom" th:field="*{nom}">

							</div>
							<div class="form-group">
								<label for="inputPrenom">Prénom</label> <input type="text"
									class="form-control" id="prenom" th:field="*{prenom}">

							</div>

							<button type="submit" class="btn btn-primary">Envoyer</button>
							<small class="form-text text-muted">Votre vie privée est
								très importante pour nous, nous ne partageons pas vos données
								avec des tierces !</small>

						</form>
					</div>
				</div>
			</div>
		</div>
