<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">

<title>Les livres disponibles</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-light " style="background-color: #fff;">

		<a class="navbar-brand" href="/">
			<h1>Bibliothèque OpenClassrooms</h1>
		</a>

		<ul class="nav justify-content-end ">

			<li class="nav-item"><a class="nav-link text-dark"
				href="/leslivresdisponibles">Les livres</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="/lesauteurs">Les auteurs</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="/informations">Informations</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="/inscription"
				th:if="${session.isEmpty()}">Inscription</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:8080/connexion" th:if="${session.isEmpty()}">Connexion</a></li>

			<li class="nav-item"><a class="nav-link text-dark"
				href="http://localhost:8080/profil" th:unless="${session.isEmpty()}">
					Profil</a></li>

			<li class="nav-item"><a class="nav-link text-dark" href="/deconnexion"
				th:unless="${session.isEmpty()}">Déconnexion</a></li>
		</ul>
	</nav>
	<img class=" img-fluid" th:src="@{/Img/OCbibliotheque1.jpg}" alt=""
		style="width: 100%; height: auto">

	<div class="row" style="margin-top: 15px">
		<div class="col-sm-6 offset-sm-3">
			<div class="card text-center">
				<div class="card-header">
					<h2 class="font-weight-bold">Les livres disponibles
						actuellement</h2>
				</div>
				<div class="card-body">
					<table class="table table-bordered">
						<tr>
							<th>Titre</th>
							<th>Auteur</th>
							<th>Résumé</th>
							<th>Exemplaires</th>

						</tr>
						<tr th:each="livre: ${livres}">
							<td th:text="${livre.titre}"></td>
							<td th:text="${livre.auteur}"></td>
							<td th:text="${livre.resume}"></td>
							<td th:text="${livre.nbExemplairesDisponibles}"></td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
